  <body class="page-contact" id="top">
    <header class="site-header">
      <div class="brand">
        <a class="logo" href="index.html">My Profile</a>

      <nav class="site-nav">

    <main class="container">
      <section class="prose">
        <h1>Contact</h1>
        <p>お気軽にご連絡ください。</p>
      </section>
      <section class="contact-form">
        <form
          class="form"
          action="mailto:your-email@example.com"
          method="post"
          enctype="text/plain"
        >
          <label>
            <span>name</span>
            <input type="text" name="name" placeholder="お名前" required />
          </label>
          <label>
            <span>address</span>
            <input
              type="email"
              name="email"
              placeholder="メールアドレス"
              required
            />
          </label>
          <label>
            <span>message</span>
            <textarea
              name="message"
              placeholder="メッセージ"
              required
            ></textarea>
          </label>
          <button type="submit">送信</button>
        </form>
      </section>
    </main>
    <footer class="site-footer">
